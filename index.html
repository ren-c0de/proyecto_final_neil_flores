<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <link rel="stylesheet" href="./src/styles/extra_styles.css">
    <script src="./src/scripts/main.js" type="module" defer></script>
    <title>PROYECTO_FINAL_NEIL_FLORES</title>
</head>
<body class="bg-white flex flex-col min-h-screen">
    <!--HEADER-->
    <header class="w-full flex flex-col md:flex-row md:justify-between">
        <figure class="p-3 md:p-8">
            <img src="./src/images/icons/logo-f7862584.svg" alt="windnbnb_logo">
        </figure>
        
        <nav>
            <ul class="list-none p-3 md:p-8 flex justify-center">
                <li class="inline border-2 p-2 rounded-l-2xl border-gray-300 md:py-2 md:px-5 shadow">
                    <span id="header_add_location" class="text-xs text-gray-400 cursor-pointer">Add location</span>
                </li>
                <li class="inline border-2 p-2 border-gray-300 md:py-2 md:px-5 shadow">
                    <span id="header_add_guests" class="text-xs text-gray-400 cursor-pointer">Add guests</span>
                </li>
                <li class="flex items-center justify-between border-2 p-2 rounded-r-2xl border-gray-300 md:py-2 md:px-5 shadow">
                    <img id="header_search_icon" class="h-3 cursor-pointer" src="./src/images/icons/search.svg" alt="search_icon">
                </li>
            </ul>
        </nav>

    </header>

    <!--MENU-TOOGLE-->
    <div id="menu_toogle" class="absolute bg-white w-full h-140 pb-5">
        <div class="px-5 py-8 flex flex-row justify-between items-center">
            <span class="text-xs font-bold">Edit your search</span>
            <img id="equis_icon" class="h-3 cursor-pointer" src="./src/images/icons/equis.png" alt="equis_icon">
        </div>
        <div class="px-7.5 lg:grid lg:grid-cols-3 lg:gap-5">
            <div class="mb-5 flex flex-col">
                <div id="div_location" class="border_box_location_guests px-2.5 py-1 flex flex-col border-none rounded-2xl">
                    <span class="text-xs">LOCATION</span>
                    <input class="text-md p-1" type="text" name="" id="input_location" placeholder="Escriba la ubicación">
                    <ul id="location_list" class="absolute hidden list-none p-0 m-0 border border-gray-800 rounded-md bg-white w-72 shadow"></ul>
                </div>  
            </div>
            <div class="flex flex-col">
                <div id="div_guests" class="border_box_location_guests px-2.5 py-1 flex flex-col border-none rounded-2xl">
                    <span class="text-xs">GUESTS</span>
                    <input class="text-md p-1" type="text" name="" id="input_guests" readonly placeholder="Ingrese número de huéspedes">
                    <div id="guests_controls">
                        <div class="my-5 w-fit flex flex-col">
                            <span class="text-xs">Adults</span>
                            <span class="text-xs py-1 text-gray-400">Ages 18 or above</span>
                            <div class="py-1 flex flex-row justify-between">
                                <button id="adults_minus" class="text-xs border-1 rounded-sm px-1.5 pb-0.5 cursor-pointer">-</button>
                                <span id="contador_adults" class="text-xs font-bold">0</span>
                                <button id="adults_plus" class="text-xs border-1 rounded-sm px-1.5 pb-0.5 cursor-pointer">+</button>
                            </div>
                        </div>
                        <div class="w-fit flex flex-col">
                            <span class="text-xs">Children</span>
                            <span class="text-xs py-1 text-gray-400">Under 18 years old</span>
                            <div class="py-1 flex flex-row justify-between items-center">
                                <button id="children_minus" class="text-xs border-1 rounded-sm px-1.5 pb-0.5 cursor-pointer">-</button>
                                <span id="contador_children" class="text-xs font-bold">0</span>
                                <button id="children_plus" class="text-xs border-1 rounded-sm px-1.5 pb-0.5 cursor-pointer">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="w-full h-37 flex justify-center items-end lg:items-start">
                <button class="search_button flex flex-row items-center w-fit border-none rounded-xl px-5 py-2 cursor-pointer bg-[#ef5557]">
                    <img class="h-3.5 pr-2" src="./src/images/icons/search.svg" alt="search_icon">
                    <span class="text-center text-xs text-white">search</span>
                </button>
            </div>
        </div>
    </div>

    <!--MAIN-->
    <main class="p-3 w-full min-h-screen">
        <div class="mb-4 p-1 md:px-5 md:py-1 flex items-center justify-between">
            <span class="block text-2xl font-bold">Stays in Finland</span>
            <span id="contador_stays" class="text-xs">12+ stays</span>
        </div>

        <!--SECTION CARDS-->
        <section id="section_cards_box" class="p-1 md:px-5 md:py-1 md:grid md:grid-cols-2 lg:grid-cols-3 md:gap-8">
            
        </section>
    </main>

    <!--FOOTER-->
    <footer>
        <div class="w-full m-0 p-3 bg-[#ef5557] text-center text-white font-bold text-xs">
            PROYECTO_FINAL_FUNVAL - NEIL_FLORES
        </div>
    </footer>
</body>
</html>
